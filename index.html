<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-left">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
          alt="Starbucks Logo"
          class="logo"
        />
      </div>

      <nav class="nav-menu">
        <ul>
          <li><a href="#">CARTA</a></li>
          <li><a href="#">CAFÉ</a></li>
          <li><a href="#">NOVEDADES</a></li>
          <li><a href="#">REWARDS</a></li>
        </ul>
      </nav>

      <div class="header-right">
        <a href="#" class="find-store">
          <span class="material-symbols-outlined">location_on</span>
          Buscar una tienda
        </a>
        <button class="btn btn-black">Regístrese ahora</button>
        <button class="btn btn-white">Iniciar sesión</button>
      </div>
    </header>

    <main class="main-container">
      <article class="card">
        <div class="card-image">
          <img src="/assets/imagen1.webp" alt="Dúo Favorito" />
          <div class="price-badge">DESDE $17.900</div>
        </div>
        <div class="card-content">
          <h2>¡TU NUEVO DÚO FAVORITO!</h2>
          <p>
            Se armó el combo en Starbucks, sabor que refresca, combinación que
            enamora desde $17.900.
          </p>
          <button class="btn btn-green">Descubre más</button>
        </div>
      </article>

      <article class="card">
        <div class="card-image">
          <img src="/assets/Imagen2.png.webp" alt="Café Colombia" />
        </div>
        <div class="card-content">
          <h2>Viaja por Colombia</h2>
          <p>Disfruta de los mejores granos seleccionados de nuestra región.</p>
          <button class="btn btn-green">Conoce más</button>
        </div>
      </article>
    </main>
  </body>
</html>
